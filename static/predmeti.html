<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Predmeti</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="\predmeti.js" type="text/javascript"></script>
    </head>
    <body onload="init()">
        <div class="container">
        </div class = "row">
            <div class = "row-4">
                <table class="table table-bordered" id="predmeti">
                    <h2>Predmeti</h2>
                    <tr>
                        <th> ID </th>
                        <th> Naziv </th>
                        <th> Broj ESP Poena </th>
                        <th> Opis </th>
                        <th> Prosecna ocena </th>
                    </tr>
                </table>
                    <label for="name" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="id" name="id">
                    <label for="name" class="form-label">Naziv</label>
                    <input type="text" class="form-control" id="naziv" name="naziv">
                    <label for="name" class="form-label">Broj ESP poena</label>
                    <input type="text" class="form-control" id="brojESPPoena" name="brojESPPoena">
                    <label for="name" class="form-label">Opis</label>
                    <input type="text" class="form-control" id="opis" name="opis">
                    <label for="name" class="form-label">Prosecna ocena</label>
                    <input type="text" class="form-control" id="pOcena" name="pOcena">

            </div>
        </div>
    </body>
</html>
