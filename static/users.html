<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Profesori</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="\users.js" type="text/javascript"></script>
    </head>
    <body onload="init()">
        <div class="container">
        </div class = "row">
            <div class = "row-4">
                <table class="table table-bordered" id="users">
                    <h2>Users</h2>
                    <tr>
                        <th> ID </th>
                        <th> Username </th>
                        <th> Email </th>
                        <th> Sifra </th>
                        <th> Admin </th>
                        <th> Moderator </th>
                    </tr>
                </table>
                    <label for="name" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="id" name="id">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                    <label for="name" class="form-label">Sifra</label>
                    <input type="text" class="form-control" id="sifra" name="sifra">
                    <label for="name" class="form-label">Admin</label>
                    <input type="text" class="form-control" id="admin" name="admin">
                    <label for="name" class="form-label">Moderator</label>
                    <input type="text" class="form-control" id="moderator" name="moderator">

            </div>
        </div>
    </body>
</html>
